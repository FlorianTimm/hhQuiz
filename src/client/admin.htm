<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HamburgQuiz - Admin</title>
</head>

<body>
    <div id="map" class="map">
    </div>
    <select id="layer">
        <option value='0'>
            DOP
        </option>
        <option value='1'>
            ALKIS
        </option>
    </select>
    <button id="vorschlag">Senden</button>
    <button id="stop">Stop</button>

    <br /><br />
    <table>
        <tr>
            <td>RateZeit</td>
            <td><input type="number" id="rateZeit" value=30 step=5 /></td>
        </tr>
        <tr>
            <td>maxZeitNachRaten</td>
            <td><input type="number" id="maxZeitNachRaten" value=10 step=5 /></td>
        </tr>
        <tr>
            <td>aufloeseZeit</td>
            <td><input type="number" id="aufloeseZeit" value=10 step=5 /></td>
        </tr>
        <tr>
            <td colspan="2"><button id="zeit">Zeit &auml;ndern</button></td>
        </tr>
    </table>

</body>

</html>
