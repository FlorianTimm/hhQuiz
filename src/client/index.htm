<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>HamburgQuiz</title>
</head>

<body>
  <div id="leiste">
    <h3>Countdown</h3>
    <div id="countdown">0</div>
    <h3>Letzte Runde</h3>
    <div id="runde"></div>
    <h3>Teilnehmer</h3>
    <div id="teilnehmer"></div>
  </div>
  <div id="maps">

    <div id="map1" class="map"></div>
    <div id="map2" class="map">
      <div id="nachricht">Moin</div>
    </div>

  </div>

  <div id="dialog-form" title="Nutzername">
    <p class="validateTips">Bitte hier einen Namen eingeben. Dieser wird temporär gespeichert und ist für alle Nutzer
      sichtbar.</p>

    <form id="form">

    <label for="name">Name</label>
    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
    </form>
  </div>
</body>

</html>
